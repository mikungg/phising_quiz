    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Google Sans", Roboto, Arial, sans-serif;
        background: #f8f9fa;
        color: #202124;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background: #ffffff;
        min-height: 100vh;
      }
      /* email-like header styles (avatar, sender, meta) */
      .top {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        border-bottom: 1px solid #e8eaed;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #dadce0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-weight: 600;
        font-size: 16px;
        color: #5f6368;
      }
      .sender {
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
        color: #202124;
      }
      .meta {
        margin-left: auto;
        color: #5f6368;
        font-size: 12px;
      }
      .account-info {
        font-size: 13px;
        color: #5f6368;
      }
      /* Main content area with image and text side by side */
      .main-content {
        display: flex;
        padding: 60px 40px;
        gap: 40px;
        align-items: center;
      }
      .image-section {
        flex: 0 0 300px;
      }
      .image-section img {
        width: 300px;
        border-radius: 15px;
      }
      .main-description {
        font-size: 16px;
        color: #5f6368;
        line-height: 1.6;
        margin-bottom: 28px;
      }
      .cta-button {
        display: inline-block;
        background: #1a73e8;
        color: white;
        padding: 12px 32px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 0.25px;
        transition: background 0.2s;
      }
      .cta-button:hover {
        background: #1765cc;
      }
      .footer {
        padding: 30px 40px;
        background: #f8f9fa;
        text-align: center;
        font-size: 12px;
        color: #5f6368;
        line-height: 1.6;
        border-top: 1px solid #e8eaed;
      }
      .footer a {
        color: #1a73e8;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .main-content {
          flex-direction: column;
          padding: 40px 24px;
        }
        .image-section {
          flex: 0 0 auto;
          width: 100%;
          max-width: 280px;
        }
        .main-title {
          font-size: 28px;
        }
        .boost-text {
          font-size: 42px;
        }
      }
    </style>
