<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Message - McDonald's</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(to bottom, #c5c5ca 0%, #b1b1b6 100%);
        /* padding: 20px 16px; */
        min-height: 100vh;
      }

      .sms-header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        gap: 12px;
      }

      .back-btn {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #007aff;
        cursor: pointer;
      }

      .sender-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #007aff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
      }

      .sender-name {
        font-size: 16px;
        font-weight: 600;
        color: #000;
      }

      .timestamp {
        font-size: 11px;
        color: #8e8e93;
        text-align: center;
        margin-bottom: 12px;
      }

      .message-bubble {
        background: #007aff;
        color: white;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 85%;
        margin-bottom: 4px;
        line-height: 1.4;
        font-size: 15px;
        word-wrap: break-word;
      }

      .message-bubble a {
        color: #ffffff;
        text-decoration: underline;
        word-break: break-all;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      #phoneScreen {
        background: linear-gradient(to bottom, #e5e5ea 0%, #d1d1d6 100%);
        width: 375px;
        height: 100vh;
        padding: 20px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center">
    <div id="phoneScreen">
      <div class="sms-header">
        <div class="back-btn">â€¹</div>
        <div class="sender-info">
          <div class="avatar"></div>
          <div class="sender-name">McDonald's</div>
        </div>
      </div>

      <div class="timestamp">13:23</div>

      <div class="message-container">
        <div class="message-bubble">
          Buy 1 PaNas 1 for only Rp15,000!<br />Order via SiAPP - McDonald's
          App, pick up at McD without queuing. Click now!
          <a
            href="https://sda-ida.id/McD/TmYhf/bWPuURBQ"
            target="_blank"
            rel="noopener noreferrer"
          >
            sda-ida.id/McD/TmYhf/bWPuURBQ
          </a>
          SPX
        </div>
      </div>
    </div>
  </body>
</html>
