<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nabu Phishing Quiz - EN</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
    >
      <div>
        <a
          class="navbar-brand"
          href="https://riset.its.ac.id/its-nabu-app"
          target="_blank"
        >
          <img
            src="../assets/logo/colored-horizontal.svg"
            alt="Nabu Logo"
            style="width: 150px"
            class="img-fluid"
          />
        </a>
        <span class="navbar-text" style="font-size: x-large"
          >Phishing Quiz</span
        >
      </div>
    </nav>

    <section class="container d-flex justify-content-end">
      <span class="fs-2"
        >Score <span id="score" class="text-green">0/10</span></span
      >
    </section>

    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="text-center mb-4 row justify-content-center">
          <h1 id="judul-soal" class="mb-3">QUESTION TITLE</h1>
          <div class="col-md-9 text-center">
            <p id="deskripsi-soal" class="px-5" style="font-size: larger">
              Short description of this sample question.
            </p>
          </div>
          <img
            id="image-soal"
            src="../assets/image/phishing1.png"
            alt="Sample Quiz"
            class="img-fluid col-md-6 my-3"
          />
        </div>
        <div class="col-md-6 text-center">
          <div class="btn-equal-row">
            <button
              id="legit-btn"
              class="btn btn-primary fs-4 rounded-pill py-2"
            >
              Legit
            </button>
            <button
              id="phishing-btn"
              class="btn btn-danger fs-4 rounded-pill py-2"
            >
              Phishing
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Explanation modal -->
    <div class="modal fade" id="explainModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="explainModalLabel">Explanation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="explain-text"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="next-btn" class="btn btn-primary">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script-en.js"></script>
  </body>
</html>
