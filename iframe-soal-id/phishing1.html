<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Email slice â€” shared PDF</title>
    <style>
      :root {
        --bg: #f6f7f8;
        --card: #ffffff;
        --muted: #6b6f76;
        --accent: #1a73e8;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        color: #202124;
        background: var(--bg);
      }
      .window {
        max-width: 1150px;
        margin: 36px auto;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
        overflow: hidden;
        background: #fff;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 24px;
        border-bottom: 1px solid #e6e6e6;
      }
      .title {
        font-size: 28px;
        font-weight: 600;
        color: #202124;
      }
      .tag {
        background: #f1f3f4;
        color: #5f6368;
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 13px;
        margin-left: 8px;
      }
      .meta {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 18px 32px;
        border-bottom: 1px solid #eee;
      }
      .avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: #e9ecef;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #9aa0a6;
        font-weight: 700;
      }
      .from {
        flex: 1;
      }
      .from .name {
        font-weight: 600;
      }
      .from .email {
        color: var(--muted);
        font-size: 14px;
      }
      .time {
        color: var(--muted);
        font-size: 13px;
      }
      .canvas {
        background: #f2f2f2;
        padding: 40px 0;
        display: flex;
        justify-content: center;
      }
      .panel {
        background: var(--card);
        width: 78%;
        max-width: 820px;
        border-radius: 6px;
        padding: 34px;
        border: 1px solid #e9e9e9;
        box-shadow: 0 1px 0 rgba(60, 64, 67, 0.08);
      }
      .panel .row {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .panel p {
        margin: 0 0 18px 0;
        color: #202124;
      }
      .pdf-link {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      .pdf-icon {
        width: 38px;
        height: 38px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #d93025;
        color: #fff;
        border-radius: 4px;
        font-weight: 700;
      }
      .open-btn {
        display: inline-block;
        background: var(--accent);
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        text-decoration: none;
        font-weight: 600;
        margin-top: 12px;
      }
      .panel .spacer {
        height: 18px;
      }
      .panel-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 22px;
        color: var(--muted);
        font-size: 13px;
      }
      .panel-centered {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      @media (max-width: 720px) {
        .panel {
          width: 92%;
          padding: 20px;
        }
        .title {
          font-size: 20px;
        }
        .topbar {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="window" role="main">
      <div class="topbar">
        <div style="display: flex; align-items: center">
          <div class="title">Dokumen yang perlu untuk ditinjau</div>
          <div class="tag">Kotak Masuk</div>
        </div>
        <div style="color: #8a8f95; font-size: 13px">
          15:06
          <span style="opacity: 0.5; margin-left: 8px">(1 jam lalu)</span>
        </div>
      </div>

      <div class="meta">
        <div class="avatar">G</div>
        <div class="from">
          <div class="name">Google &lt;no-reply@protected-download.com&gt;</div>
          <div class="email">kepada saya</div>
        </div>
        <div class="time">3:06 PM</div>
      </div>

      <div class="canvas">
        <div class="panel" aria-labelledby="panel-heading">
          <div style="margin-bottom: 8px; color: #5f6368; font-size: 14px">
            telah membagikan PDF berikut:
          </div>

          <a
            class="pdf-link"
            href="http://inibukanphishing.com/shared-document.pdf"
            onclick="return false;"
          >
            <span class="pdf-icon">PDF</span>
            <span>Klik di sini</span>
          </a>

          <a
            class="open-btn"
            href="http://inibukanphishing.com/shared-document.pdf"
            onclick="return false;"
            >Buka</a
          >

          <div class="panel-footer">
            <div>
              Nabu Drive: Semua file Anda dapat diakses dari perangkat mana pun.
            </div>
            <div>
              <img
                src="../assets/logo/colored-horizontal.svg"
                alt="ITS Nabu"
                style="height: 26px; opacity: 0.9"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
